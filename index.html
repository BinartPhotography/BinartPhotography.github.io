<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Binart Photography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="header">
        <img src="background.png" class="logo">
    <div class="banner">
    <div class="navbar">
        <a href="/">Home</a>
        <a href="pages/Gallery.html">Gallery</a>
        <a href="pages/About.html">About</a>
        <a href="pages/Contact.html">Contact</a>
    </div>
    </div>
    </nav>
     <div class="welcome-section">
        <h1 class="welcome-heading">Welcome To My Photography Website</h1>
        <p class="welcome-paragraph">Photography as a passion<br>capturing life's
          precious moments
<br>and turning them into timeless art.</p>
  </div>
  <div class="home-img"><img src="" style="width:100%">
        </div>
      <div class="social social-media">
            <a href="#facebook" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#twitter" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#instagram" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#linkedin" class="social-link"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
<div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://raw.githubusercontent.com/BinartPhotography/BinartPhotography.github.io/main/420412719_435556468835396_7075970360404701595_n.jpg" alt="The beaches of Da Nang City" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://raw.githubusercontent.com/BinartPhotography/BinartPhotography.github.io/main/358647088_305082915216086_9208632746470355350_n.jpg" alt="The Dragon Bridge in Da Nang City" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://raw.githubusercontent.com/BinartPhotography/BinartPhotography.github.io/main/273708682_154496423608070_4772450908509690675_n.jpg" alt="Osaka City"  style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
